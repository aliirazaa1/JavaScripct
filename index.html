<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="stopwatch"></div>
    <button onclick="startTimer();" id="start" class="stopwatch"><img src="./images/Start.png" alt="Start" width="100" height="100"></button>
    <button onclick="stopTimer();" id="stop" class="stopwatch"><img src="./images/Stop.jpg" alt="Stop" width="100" height="100"></button>
    <button onclick="resetTimer();" id="reset" class="stopwatch"><img src="./images/Reset.png" alt="Reset" width="100" height="100"></button> <br>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</body>

</html>
